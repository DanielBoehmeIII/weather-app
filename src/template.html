<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300..700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Weather Website</title>
  </head>
  <body class="tinos-regular">
    <div id="sidebar-container"></div>
    <div id="content-container">
      <div id="header">
        <div id="search-container">
          <input
            type="input"
            id="search-bar"
            placeholder="Enter a location"
            required
          />
          <button id="search-btn">Search</button>
          <span class="search-error-message" id="search-error"></span>
        </div>
      </div>
      <div id="main-container">
        <div id="title-container">
          <div id="title"></div>
        </div>
        <div id="main-weather-container">
          <div id="left-main-container">
            <div id="main-temp-container">
              <div id="current-temp-container">
                <div id="main-temp" class="pontano-sans-temp"></div>
                <div id="icon-container">
                  <img id="main-icon" />
                </div>
              </div>
              <div id="main-max-min-container">
                <div id="main-high" class="pontano-sans-temp"></div>
                <div id="main-low" class="pontano-sans-temp"></div>
              </div>
            </div>
            <div id="description-container">
              <div id="main-description"></div>
            </div>
          </div>
          <div id="right-main-container">
            <div id="gif-container"></div>
          </div>
        </div>
      </div>
      <div id="data-container">
        <div id="left-detail-container">
          <div class="header-container">
            <label class="container-header" id="rain-header">Rain</label>
          </div>
          <div class="top-detail-container">
            <div class="detail-container" id="rain-chance-container">
              <label class="detail-label" for="rain-chance">Rain chance</label>
              <div id="rain-chance"></div>
            </div>
            <div class="detail-container" id="gusts-container">
              <label class="detail-label" for="gusts">Gusts</label>
              <div id="gusts"></div>
            </div>
          </div>
          <div class="bottom-detail-container">
            <div class="detail-container" id="wind-speed-container">
              <label class="detail-label" for="wind-speed">Wind Speed</label>
              <div id="wind-speed"></div>
            </div>
          </div>
        </div>
        <div id="middle-detail-container">
          <div class="header-container">
            <label class="container-header" id="sun header">Solar</label>
          </div>
          <div class="top-detail-container">
            <div id="sunrise-container" class="detail-container">
              <label class="detail-label" for="sunrise-time">Sunrise</label>
              <div id="sunrise-time"></div>
            </div>
          </div>
          <div class="bottom-detail-container" class="detail-container">
            <div class="detail-container" id="sunset-container">
              <label class="detail-label" for="sunset-time">Sunset</label>
              <div id="sunset-time"></div>
            </div>
          </div>
        </div>
        <div id="right-detail-container">
          <div class="header-container">
            <label class="container-header" id="atmosphere-header"
              >Atmosphere</label
            >
          </div>
          <div id="horizontal-detail-container">
            <div class="small-detail-container">
              <div class="detail-container" id="atmospheric-pressure-container">
                <label class="detail-label" for="atmospheric-pressure"
                  >Atmospheric Pressure</label
                >
                <div id="atmospheric-pressure"></div>
              </div>
              <div id="humidity-container" class="detail-container">
                <label class="detail-label" for="humidity">Humidity</label>
                <div id="humidity"></div>
              </div>
            </div>
            <div class="large-detail-container" class="detail-container">
              <div id="uv-container" class="detail-container">
                <label class="detail-label" for="uv-index">UV Index</label>
                <div id="uv-index"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom-container">
        <svg
          class="previous"
          xmlns="http://www.w3.org/2000/svg"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
            fill="#0F0F0F"
          />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
            fill="#0F0F0F"
          />
        </svg>
        <svg
          class="next"
          xmlns="http://www.w3.org/2000/svg"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"
            fill="#0F0F0F"
          />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"
            fill="#0F0F0F"
          />
        </svg>
        <div id="future-container"><div id="future-temp-container"></div></div>
      </div>
    </div>
  </body>
</html>
